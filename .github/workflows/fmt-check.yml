name: "Format Check"

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  treefmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: DeterminateSystems/determinate-nix-action@v3

      - name: Check formatting
        run: |
          nix fmt -- --fail-on-change
