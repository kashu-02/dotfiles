name: "Flake Check"

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  flake-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/determinate-nix-action@v3
      - name: Check flake
        run: nix flake check --print-build-logs
